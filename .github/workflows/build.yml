name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      # Ensure gradlew is inited
      - name: call to gradle init
        run: gradle init --overwrite
        
      # Ensure gradlew is there
      - name: call to gradle
        run: gradle wrapper --gradle-version 8.12.1
        
      # Ensure gradlew has execute permission
      - name: Ensure gradlew is executable
        run: chmod +x gradlew
        
      # Ensure gradlew has execute permission
      - name: list of tasksList
        run: ./gradlew tasks
      
  # permission for gradlew
      - name: permission Gradle
        run: chmod +x ./gradlew
        working-directory: firstService

  # Build with gradle
      - name: Build with Gradle
        run: ./gradlew build
        working-directory: firstService

  #gradle dependencies
      - name: geadle dependencies
        run: gradle dependencies 
        working-directory: firstService




      
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: ./gradlew build sonar --info
