# SonarQube project configuration
sonar.projectKey=firstRepo
sonar.projectName=firstRepo
sonar.projectVersion=1.0

# Path to source code
sonar.sources=src

# Path to tests (adjust if you have different folder structure)
sonar.tests=src/test

# Optional: Path to your test reports
sonar.junit.reportPaths=build/test-results/test

# Optional: Path to your coverage reports
sonar.jacoco.reportPaths=build/jacoco/test.exec

# Optional: Exclude files (adjust if needed)
sonar.exclusions=**/*.test.js
